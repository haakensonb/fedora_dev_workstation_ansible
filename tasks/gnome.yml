---
- name: Download blur-my-shell
  git:
    repo: https://github.com/aunetx/blur-my-shell
    dest: /tmp/blur-my-shell
    clone: yes

- name: Install blur-my-shell
  shell: cd /tmp/blur-my-shell && make install

- name: Download media controls
  get_url:
    url: https://github.com/sakithb/media-controls/releases/download/v2.0.1/mediacontrols@cliffniff.github.com.shell-extension.zip
    dest: /tmp/mediacontrols.shell-extension.zip
    mode: "0755"
    force: true

- name: Install media controls
  shell: cd /tmp && gnome-extensions install extension.zip --force
